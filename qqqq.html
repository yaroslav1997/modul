<!DOCTYPE html>
<html lang="ru">
<head>
	<style>
.content {
	display: none;
}
.wrap:active .content {
	display: block;
}
.content: hover {
	display: block;
}
.wrap {
	position: relative;
}
.button {
	background: yellow;
	height: 20px;
	width: 150px;
}
.content {
	position: absolute;
	padding-top: 20px;
}

	</style>
	<title>button</title>

</head>
<body>
	<div class="wrap">
	 <div class="content">
		<li>Lorem ipsum dolor sit amet,</li>
	</div>
	<div class="button">button</div>
</div>

</body>
</html>
